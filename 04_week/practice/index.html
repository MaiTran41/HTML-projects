<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/04_week/practice/styles.css" />
  </head>
  <body>
    <form action="">
      <h1>User info</h1>
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" />
      </div>

      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label>URL</label>
        <input type="url" />
      </div>

      <div>
        <label>File</label>
        <input type="file" />
      </div>

      <div>
        <label>Color</label>
        <input type="color" />
      </div>

      <div>
        <label>Range</label>
        <input type="range" />
      </div>

      <div>
        <label>Password</label>
        <input type="password" />
      </div>

      <div>
        <label>Date</label>
        <input type="date" />
      </div>

      <h2>Radio button example</h2>
      <input type="radio" name="lesson" id="sleep" />
      <label for="sleep">Sleep</label>

      <input type="radio" name="lesson" id="study" />
      <label for="study">Study</label>
      <input type="radio" name="lesson" id="listen" />
      <label for="listen">Listen</label>

      <h2>Checkboxes example</h2>
      <input type="checkbox" name="lesson" id="eat" />
      <label for="eat">Eat</label>

      <input type="checkbox" name="lesson" id="netflix" />
      <label for="netflix">Netflix</label>
      <input type="checkbox" name="lesson" id="phone" />
      <label for="phone">Phone</label>

      <h2>Select Example</h2>
      <select name="food" id="">
        <option value="">Select your favorite</option>
        <option value="chips">Chips</option>
        <option value="kfc">KFC</option>
        <option value="sushi">Sushi</option>
        <option value="burger">Burger</option>
        <option value="ice_cream">Ice-cream</option>
      </select>
    </form>
  </body>
</html>
